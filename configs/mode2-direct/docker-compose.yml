# Docker Compose for BotNet Mode 2: Direct HTTPS
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: botnet-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=botnet
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - botnet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d botnet"]
      interval: 10s
      timeout: 5s
      retries: 5

  # BotNet Application (HTTPS mode)
  botnet:
    build: 
      context: ../../
      dockerfile: Dockerfile.direct  # Uses the HTTPS-specific Dockerfile
    container_name: botnet-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # HTTPS Mode Configuration
      - BOTNET_MODE=https
      - PORT=443
      - HOST=0.0.0.0
      
      # Bot Configuration
      - BOT_NAME=${BOT_NAME}
      - BOT_DOMAIN=${BOT_DOMAIN}
      - BOT_DESCRIPTION=${BOT_DESCRIPTION}
      - BOT_CAPABILITIES=${BOT_CAPABILITIES}
      - BOT_TIER=${BOT_TIER}
      
      # SSL Configuration
      - LETSENCRYPT_ENABLED=${LETSENCRYPT_ENABLED}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - LETSENCRYPT_DOMAINS=${LETSENCRYPT_DOMAINS}
      - LETSENCRYPT_CACHE=/var/lib/botnet/letsencrypt
      
      # Alternative: Manual certificates
      # - TLS_CERT=/etc/botnet/certs/fullchain.pem
      # - TLS_KEY=/etc/botnet/certs/privkey.pem
      
      # Database
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/botnet?sslmode=disable
      
      # Admin
      - ADMIN_DOMAINS=${ADMIN_DOMAINS}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "80:80"      # For ACME challenges
      - "443:443"    # HTTPS
    volumes:
      - botnet-data:/var/lib/botnet
      - letsencrypt-cache:/var/lib/botnet/letsencrypt
      - ./certs:/etc/botnet/certs:ro  # For manual certificates
      - ./config:/etc/botnet/config:ro
    networks:
      - botnet-network
    cap_add:
      - NET_BIND_SERVICE  # Allow binding to privileged ports
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching/sessions
  redis:
    image: redis:7-alpine
    container_name: botnet-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - botnet-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Certificate Monitor (runs periodically)
  cert-monitor:
    image: alpine:latest
    container_name: botnet-cert-monitor
    restart: unless-stopped
    volumes:
      - letsencrypt-cache:/var/lib/botnet/letsencrypt:ro
      - ./scripts:/scripts:ro
    environment:
      - BOT_DOMAIN=${BOT_DOMAIN}
      - ALERT_EMAIL=${LETSENCRYPT_EMAIL}
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "apk add --no-cache openssl curl &&
       while true; do
         /scripts/check-cert-expiry.sh
         sleep 86400
       done"
    networks:
      - botnet-network
    profiles:
      - monitoring

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: botnet-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - botnet-network
    profiles:
      - monitoring

  # Optional: Backup service
  backup:
    image: postgres:14-alpine
    container_name: botnet-backup
    restart: "no"
    depends_on:
      - postgres
    environment:
      - PGPASSWORD=${DB_PASSWORD}
    volumes:
      - ./backups:/backups
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "pg_dump -h postgres -U ${DB_USER} -d botnet | gzip > /backups/botnet-$$(date +%Y%m%d-%H%M%S).sql.gz &&
       find /backups -name '*.sql.gz' -mtime +7 -delete"
    networks:
      - botnet-network
    profiles:
      - backup

networks:
  botnet-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  botnet-data:
    driver: local
  letsencrypt-cache:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local